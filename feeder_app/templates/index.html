<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Feeder sets</h2>
    <div class="container">

    <table class="table table-hover">

        <thead>
            <tr>
                <th scope="col">Feeder Category</th>
                <th scope="col">Feeder Reel</th>
                <th scope="col">Feeder Rod</th>
                <th scope="col">Line Diameter</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for set in feederSets %}
            <tr class="align-middle">
                <td><a href="{% url 'details' set.id %}">{{set.feeder.name}}</td></a>
                <td>{{set.reel}}</td>
                <td>{{set.rod}}</td>
                <td>{{set.line}}</td>
                <td><img src="{{set.image}}" height="100" width="100" alt=""></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
</body>
</html>
